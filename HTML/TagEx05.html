<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    표 형식으로 표현 해야될 때 사용하는 테이블 태그<br>
    행(row) 열 (column)으로 설정한다. <br>


    <table border = "2">


        <tr>
            <th>밥류</th><!--제목-->
            <th>면류</th>
            <th>분식류</th>
        </tr> <!-- 행 -->
        <tr>
            <td><img src = "김밥.jpeg" width = "300" height = "300"></td>
            <td><img src = "라면.jpeg" width = "300" height = "300"></td>
            <td><img src = "떡볶이.jpeg" width = "300" height = "300"></td>
        </tr> 

        <tr>
            <td>김밥</td>
            <td>라면</td>
            <td>떡볶이</td>
        </tr>

    </table>


    <table border="1"> 
        <tr>
            <td rowspan="3">아래 줄(rows)<br>셀 합치기</td> <td>1행(row) 2열 </td>
        </tr>
        <tr> 
            <-- 2행 1열 없음 --> <td>2행(row) 2열</td>
        </tr>
        <tr>
            <-- 3행 1열 없음 --> <td>3행(row) 2열</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td colspan="3">옆 칸(cols)의 셀 합치기</td>
        </tr>
        <tr>
            <td>2행 1열(col)</td> <td>2행 2열(col)</td> <td>2행 3열(col)</td>
        </tr>
    </table>

</body>
</html>
