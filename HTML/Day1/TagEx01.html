<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요 <br> 김영찬입니다
    <hr/>
    안녕하세요<br>
    안녕
    br쓰기가 귀찮으면 그냥 p태그 쓰면 된다.


    
    <!-- 리스트 
    ul -> 순서없는 목록(비정렬)
    ol -> 순서있는 리스트, 목록(정렬)
    -->

    <ul>
        <li>아메키라노</li> 
        <li>카페모카</li>
        <li>카페라떼</li>
    </ul>

    <!-- 타입에 따라 목차 기호를 다르게 지정할 수 있다. default값은 숫자로 지정돼있다
        ol reversed
        ol start = "3"


        
        .-->
    <ol start = "5">  
        <li>아메키라노</li>
        <li>카페모카</li>
        <li>카페라떼</li>
    </ol>
    
</body>
</html>
