    폰트 사이즈 변경 설정 (톱니바퀴)
    Text Editor > Font > Font <size-->

    <!-- head는 눈에 안보이는 설정을 하는 부분
    인코딩, 스타일 적용, 함수 설정 (로그인 시 비밀번호 확인)<br>
    body는 눈에 보여지는 부분
    클라이언트(요청 requests) 서버(응답 response)

    웹문서를 만드는 언어 html, css
    html 구조 사람(뼈)
    css 디자인 사람 (살, 옷, 머리스타일, 등)

    기본 문법으로 태그를 사용. <>
    시작태그 <태그명> 끝</태그명> -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 태그 제목 -->
    <h1>Hello World</h1>


    
    <p>한 줄 단락으로 글을 저장한다. 작성한다</p>
    <p>html문서는 기본구조로 html5 사용</p>

    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>


    



</body>
</html>
