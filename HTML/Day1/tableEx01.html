<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
  </head>
  <body>
    표 형식으로 표현 해야될 때 사용하는 테이블 태그 <br />
    행(row) 열(column) 으로 설정한다. <br />

    <table border="1">
      <tr>
        <!-- 제목-->
        <th>밥류</th>
        <th>면류</th>
        <th>식사류</th>
      </tr>
      <!-- 행-->
      <tr>
        <td><img src="김밥.jpg" width="200" height="140" /></td>
        <td><img src="라면.jpg" width="200" height="140" /></td>
        <td><img src="떡볶이.jpg" width="200" height="140" /></td>
      </tr>
      <tr>
        <td>쫄면</td>
        <td>우동</td>
        <td>순대</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <td rowspan="3">아래 줄(rows)<br />셀 합치기</td>
        <td>1행(row) 2열</td>
      </tr>
      <tr>
        <-- 2행 1열 없음 -->
        <td>2행(row) 2열</td>
      </tr>
      <tr>
        <-- 3행 1열 없음 -->
        <td>3행(row) 2열</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <td rowspan="3">옆 칸(cols)의 셀 합치기</td>
      </tr>
      <tr>
        <td>2행 1열(col)</td>
        <td>2행 2열(col)</td>
        <td>2행 3열(col)</td>
      </tr>
    </table>
  </body>
</html>
