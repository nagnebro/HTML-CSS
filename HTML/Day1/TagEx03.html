<body>
    a 태그는 웹사이트로 연결할때 사용하는 태그이다 <br>
    href="원하는 사이트 주소 입력, 내가 만든 html 파일로 이동"<br>
    <a href="https://www.youtube.com/" target ="_blank"> Youtube </a><br>
    <a href="https://www.google.com/" target = "_self"> Google </a><br>
    <a href="https://www.naver.com/"> Naver </a><br>
    <a href = "나무.jpeg">나무<br></a>
    앵커 태그의 기본값으로는 self로 설정돼있고 blank로 설정 시에 하이퍼링크 연결 시에 새 창이 열린다.
