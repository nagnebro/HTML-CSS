<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 컨테이너 속성</title>

<style type="text/css">

	/*
		flex 컨테이너 속성
		
		display: flex 컨테이너를 정의한다.
			=> flex: block 특성의 flex 컨테이너를 만든다.
			=> inline-flex: inline-block 특성의 flex 컨테이너를 만든다.
	*/

	.container1 {
		width: 700px; /* width는 부모태글을 따라 w100%로 설정돼있기 떄문에 여기서 지정해주지 않으면
		가로의 길이가 창 끝까지 나있는 박스가 생성된다.*/
		border: 4px solid red;
		display: flex; /* flex 컨테이너를 정의한다. */
	}
	
	.container1 .item1 {
		width: 100px;
		height: 100px;
		border: 4px solid blue;
		border-radius: 10px;
	}

	.container2 {
		/* container2는 container1과는 다르게 display속성이 inline-flex이기 때문에
		블럭들의 크기에 비례해서 width가 늘어나게 된다.*/
		border: 4px solid green;
		display: inline-flex;
	}
	
	.container2 .item2 {
		width: 100px;
		height: 100px;
		border: 4px solid orange;
		border-radius: 10px;
	}

</style>

</head>
<body>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
	</div>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
	</div>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
	</div>

	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
	</div>

	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
	</div>

	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
	</div>

</body>
</html>
