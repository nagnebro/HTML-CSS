<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>

    .container{
      display:grid;
      grid-template-rows: repeat(3, 100px);
      grid-template-columns: repeat(3, 1fr);
      grid-template-areas :
      "header1 header1 header1"
      "header1 header1 header1"
      "header1 header1 header1"
    ;

      border: 1px solid yellow;
    }

    header{
      border : 1px solid blue;

      grid-area : header1;

    }
    .back{
      width: 100px;
      height: 100px;
      border : 1px solid red;
      grid-area : div;
    }
  </style>
</head>
<body>

<div class="container">
<div class="back"></div>
  <header>sddssd</header>
</div>
</body>
</html>
