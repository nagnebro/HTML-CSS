<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid 속성4</title>
  <style>
    .container{
      display : grid;
      width: 500px;
      grid-template-rows : repeat(3,1fr);
      grid-template-columns : repeat(2,1fr);
      border : 1px solid yellow;
    }

    .container div{
      /*width: 100px;*/
      /*height: 100px;*/
      height: 100px;
      border: 3px solid red;
    }
  </style>
  
</head>
<body>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>
</body>
</html>
