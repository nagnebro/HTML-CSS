<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택자</title>

    <style>

        /*

         : (콜론) 이 가상 클래스 선택자이다. ex) active, hover, visted 등이 있다.
         hover : 선택자에 마우스 포인터가 올라가 있는 동안에만 적용되는 스타일링을 뜻한다.

        */

        a:hover {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
        input:focus {
          outline: red;
          color: green;

          /*outline : none    input 타입의 외곽선을 뜻한다.*/
          /* foucs : 포커스가 된 상태에서만 작동한다. 즉 클릭되거나 했을떄 .*/
          border-color: hotpink;

          padding : 5px 10px;
          transition-duration : 1s;
        }
        input:hover{
          width: 100px;
          height: 100px;
          background-color : sienna;
        }
        .box1{
          width: 100px;
          height : 100px;
          background-color: tomato;
          transition-duration : 1s; /*애니메이션 실행시간 */
        }
        .box1:hover{
          width: 200px;
          background-color: blue;
        }
        .box2{
          width: 100px;
          height : 100px;
          background-color: orange;
          transition-duration : 1s; /*애니메이션 실행시간 */
        }
      /* 마우스로 누르고 있을때만 적굥되는 스타일링*/

        .box2:active{
          width: 300px;
          height: 300px;
          background-color : yellow;
        }

        /* first - child : 선택자가 형제 요소 중 첫번 째 요소라면 선택한다.
        html 계층 구조에서 특정 위치에 있는 요소를 수학적으로 접근.
        id나 클래스가 없을 때접근할 수 있는 선택자.
        */

        .fruits > li:first-child{

          color : red
        }

        .fruits > li:last-child{

          color: blue;
        }
    </style>
</head>
<body>

<a href="https://www.google.com" target="_blank">Google</a>
<div class="box1"></div>
<div class="box2"></div>
<input type="text">

<ul class="fruits">
    <li>딸기</li>
    <li>서과</li>
    <li>오렌지</li>
    <li>망고</li>
</ul>
</body>
</html>
