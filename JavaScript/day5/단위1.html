<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뷰포트</title>

  <style>
    /*
     반응형 웹디자인의 화면 크기를 설정할 때는 단위를 %를 사용한다.
     font나 다른것들도 반응형으로 만들기 위해서는 em또는 rem을 사용한다. (배수로 크기를 지정한다.)

     vw(viewport width)
       viewport의 가로 너비를 의미한다. 단위는 %를 사용한다.
       1/100을 나타내려고 할떄는 너비가 (width) 1000px일 경우에 -> 10vw


       vh(viewport height)
       viewport의 세로 너비를 의미한다. 단위는 %를 사용한다.
       600px -> 6vh
    */

    .container1 {
      width: 50vw;
      height: 50vh;
      background-color: tomato;
    }

    /*
        vmax(viewport max):
         viewport의 가로/세로 너비 중 넓은 너비를 의미하고 단위는 "%"를 사용한다.
        vmin(viewport min):
        viewport의 가로/세로 너비 중 좁은 너비를 의미하고 단위는 "%"를 사용한다.
    */

    .container2 {
      width: 50vmax;
      height: 50vmin;
      background-color: mediumslateblue;
    }
  </style>
</head>
<body>

<div class="container1"></div>
<div class="container2"></div>
</body>

</html>
