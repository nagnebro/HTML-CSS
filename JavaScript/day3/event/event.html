<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    input[type=text]{
      width: 300px;
      height: 50px;
        font-size : 25px;

        text-align: center;
    }
    input[type=button]{
      width: 200px;
      height: 50px;
      margin-left: 30px;
      font-size : 25px;
    }
    .box{
      position : relative;
      left : 50px;
      top: 50px;
    }


    </style>
</head>
<body>
<div class="box">
<input type="text" placeholder="입력하세요"><input type="button" value = "글자 수 확인" ondblclick = check()>
    <!--자바 스크립트에서는 addEventListener로 click 속성을 통해 감지하고 html파일에서는 input태그에 onclick으로 이벤트 발생하면 함수 실행하게끔 두개로 로직 구현.-->

</div>
</body>
<script src="event.js"></script>
</html>
