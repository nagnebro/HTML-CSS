<!--
	form 태그
	   - 사용자 의견이나 정보를 알기 위해 입력할 큰 틀을 만드는데 사용
	   - 폼은 입력된 데이터를 한번에 서버로 전송한다.
	   - 전송한 데이터는 웹 서버가 처리하고 결과를 따른 또 다른 웹페이지를
	    보여준다.

		클라이언트(나) -> 네이버서버(통신)
		action: 폼에서 서버쪽으로 스크립트 파일 지정
				내가만든 웹페이지.jsp , .html .do

		name: 폼 식별 하기 위한 이름
		accept-charset : 폼에 전송시 문자열 인코딩 "utf-8"
		target: action 스크립트 파일을 다른 창에 혹은 다른 위치에 열도록 지정
		method: 폼을 서버로 보낼때 http메서드

		get  : 입력한 데이터를 url 뒤쪽에 다 붙여서 보내기
			   보안성 떨어진다.

		post : url 뒤쪽에 아무것도 작성하지 않는다.
			  http메서드 안쪽에 요청하는 파일을 생성하거나 업데이트해서
			  서버로 보낸다.


	form 태그 동작
		- 폼이 있는 웹페이지 방문한다.
		- 폼 내용입력
		- 폼 안에 있는 모든 데이터를 웹서버로 보낸다.
		- 웹서버는 받은 폼 데이터를 처리하기 위해서 웹 프로그램으로 보낸다.
		- 웹 프로그램은 폼데이터를 처리한다.
		- 처리 결과에 따른 새로운 html 페이지를 웹서버로 보낸다.
		- 웹 서버는 받은 html 페이지를 브라우저에 보낸다.
		- 브라우저는 받은 html 페이지를 보여줍니다.




-->
