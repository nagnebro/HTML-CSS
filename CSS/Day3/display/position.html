<h1>포지션 position</h1>
<ul>
    <li>웹 문서 안에 요소값들 (태그) 배치하는 속성 </li>
    <li>기본적으로 4가지 </li>
    <li>css 설정 할 때 position : 속성값</li>
    <li>포지션의 기본설정은 static으로 돼있다. </li>
    <li>relative 기본 static부분에서 상대적으로 움직인다.</li>
    <li>absolute 절대 위치 화면 기준.</li>
    단 부모한테 relativeg할 시 그 부모 기준으로
    설정이 이루어진다.
    <li>sticky </li>
    <li>fixed 스크롤 시 화면에 고정된다.</li>
</ul>
