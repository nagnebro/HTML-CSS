<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>relative 배치</title>
  <style>
    div {
      display: inline-block;
      height: 50px;
      width: 50px;
      border: 1px solid lightgray;
      text-align: center;
      color: white;
      background: red;

    }

    #down:hover {
      position: absolute;
      /*absolute로 설정시에는 아무성절도 안할시 전체화면을 기준으로 포지션이*/
      /*지정된다.이떄 부모 태그가 있다면 부모의 위치를 기준으로 설정된다.*/
      left: 20px;
      top: 20px;
      background: green;
    }

    #up:hover {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background: green;
    }
    #fixed1{
      position: fixed;
      top: 0px;
      right: 0px;
    }
  </style>
</head>

<body>
<h3>상대 배치, relative</h3>
h와 k 글자에 마우스를 올려 보세요
<hr>
<div>T</div>
<div id="down">h</div>
<div>a</div>
<div id>n</div>
<div id="up">k</div>
<div id="fixed1">s</div>
</body>

</html>
