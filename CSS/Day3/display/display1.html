<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배치</title>
    <link rel = "stylesheet" href = style1.css>
</head>
<body>
    <!-- 디스플레이 배치에 대한 정리.
         inline 요소는 한 줄에 여러개를 작성할 수 있다.

         block이라는 요소는 div처럼 한줄에 하나씩 요소를 넣을 수 있다
         nond  블록이 생기지도 않고 공간도 차지하지 않는다
         inline - block  -> 기본적으로 한줄에 하나씩 들어가는데 내부는 block처럼 동작한다
         ?? block의 내부는 어떻게 동작하는데?-->
    <div>
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
    </div>
    <!--
    <span>1</span>
    <span>2</span>
    <span>3</span>
    -->
</body>
</html>
