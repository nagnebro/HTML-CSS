<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel = "stylesheet" href = style.css>-->

    <style>

        header{
            background-color : green;
            text-align: center;
            width : 100%;
            padding: 20px;
            border: 5px solid black;
        }
        nav{
            border : 4px solid black;
            margin-top : 2px;
            width: 25%;
            float: left;
            /*이걸 작성하지 않으면 자동으로 띄어쓰기가 돼서*/
            /*옆에 공간에 추가 요소를 넣지 못한다.*/
        }
        article{
            border: 2px solid black;
            margin: 3px;
            width : 35%;
            margin-left : 0%;
            display : table;
            white-space: nowrap;
            float: left;

        }
        aside{

            border : 4px solid black;
            float :left;
            width : 35%;



        }

    </style>
</head>
<body>
    <header>
        <h1>안녕하세요</h1>

    </header>


    <nav>
        <ul>
            <li><a href="">1. 자기소개</a></li>
            <li><a href="">2. 계획</a></li>
            <li><a href="">3. 마무리</a></li>
        </ul>
    </nav>

    <article>
        안녕하세요
        <ul>
            <li>1.이름은 김영찬</li>
            <li>2. 나이는 26</li>
            <li>3. 생일은 비밀</li>
        </ul>
    </article>
    <aside>
        추가적으로 질문사항<br>
        있으면 아래 연락처로 연락주세요<br>
        010-1234-1234
    </aside>
<footer></footer>
</body>
</html>
