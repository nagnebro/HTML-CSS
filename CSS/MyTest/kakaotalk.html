<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {


            text-align: center;


            position: relative;
            left: 100px;
            top: 50px;
            width: 80%; /*창의 크기가 가변적으로 변하더라도 전체적인 블럭의 크기가 따라오게된다.*/
            height: 600px; /*얘는 이상하게 %로 설정해도 안늘어난다.*/
            border-radius: 10px;
            background-color: #F7E920;  /*16진수로 나타내는 색상 코드*/
        }

        img { /*이 코드의 문제점은 혹시라도 img파일이 2개이상 들어가면 같은 속성이 지정된다는 것.
        따라서 id나 클래스 값을 지정해서 해주는 것이 바람직하다. 또한 사진이 연속 2장 이상 오는 경우에는
        줄바꿈이 되지 않으므로 줄바꿈 여부에 맞게 img 자체에 id값을 주던 div태그에 감싸고 태그에 id를 주던 해야한다.*/
            margin-top: 60px;
            margin-bottom: 30px;
            width: 100px;
            height: 100px;
        }

        .text {
            width: 250px;
            height: 35px;
            border: 1px solid lightgrey;

        }


        #firtsttext {
            border-radius: 3px 3px 0px 0px;
            border-bottom: 0px;


        }

        #secondtext {
            border-radius: 0px 0px 3px 3px;
            margin-bottom: 10px;
        }

        #thirdtext {

            background-color: whitesmoke;

        }

        .line {
            display: flex;

            border: 1px solid darkgrey;
        }


        #또는{
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #thirdtext, #qr {
            border-radius: 2px;
            text-align: center;

        }

        #radiobox {
            margin-top: 10px;
            position: relative;
            right: 77px;
            font-size: 12px;
            display: flex;
            align-items: center;
            color: black;
            justify-content: center;

        }

        footer {
            font-size: 12px;
            margin-top: 110px;
            color: lightslategray;
        }

        footer span {
            border: 0.2px solid darkgrey;
            margin: 8px;

        }

        .line {
            display: inline-block;
            border: 0.5px solid darkgray;
            width: 100px;
            height: 0px;
            margin-bottom: 5px;
        }

        #midtext {
            margin: 8px;
            font-size: 12px;
            color: darkgrey;
        }
        .textcolor{
            color: darkgrey;
        }
    </style>
</head>
<body>

<div class="container">


    <img src="kakaotalk.png">

    <div>
        <input type="text" class="text" id="firtsttext" placeholder=" 카카오 계정 (이메일 또는 전화번호)">
    </div>
    <div>
        <input type="text" class="text" id="secondtext" placeholder=" 비밀번호">
    </div>
    <div>
        <input type="text" class="text" id="thirdtext" placeholder="로그인">
    </div>
    <div id="또는">
        <span class="line"></span>
        <span id="midtext">또는</span>
        <span class="line"></span>
    </div>
    <input id="qr" type="text" value="QR코드 로그인" class="text"><br>
    <div id="radiobox">
        <span><input type="radio"></span>
        <span class = "textcolor">실행시 자동 로그인</span>
        <!--텍스트 color 클래스를 만들고 같은 색상 가진 부분의 애들은 전부 묶어버리면 된다 footer부분이나 실행시 자동 로그인 텍스트나
         현재 실습에서는 공통되는 부분이 크게 없는데 대부분 폰트사이즈나 칼라가 비슷한 경우에는 그냥 묶는 게 가독성도 좋을듯.-->
    </div>

    <footer>
        카카오 계정 찾기
        <span></span>
        비밀번호 재설정
    </footer>

</div>


</body>
</html>
