<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%; /* html과 body에 100%주는 이유?*/
        }
        .background {
            /*width: 680px;*/
            /*height: 500px;*/
            /* 이미지 사이즈는 보통 보여주려는 영역의 2x 3x */
            width: 170px;
            height: 125px;
            /*
                webp
                png - 투명한 배경 + 고화질
                jpg - 압축된 이미지 -> 이미지 화질이 낮음
                svg - svg 태그로 되어 있어서 이미지를 불러오는게 아니라 브러우저에서 렌더링
                      이미지 화질이 깨질일이 없고 css 코드로 컨트롤 가능 -> background 용으로 안쓰임 / 주로 icon 이미지
            */
            background-image: url(./hamster.jpeg);
            /*이미지 사이즈보다 들어가는 박스의 영역이 더 크면 반복해서 보여줌*/
            background-repeat: no-repeat;
            /* cover - 꽉채움, 이미지가 짤릴 수 있음 / container - 이미지를 영역에 상관없이 정사이즈로 보여줌 */
            background-size: cover;
            background-color: red;
            /* x,y 포지션을 top right left bottom을 줄 수 있음 */
            background-position: center;
        }
        /*
            display
            block - width 100% default
            div p ul li h1-h6...
            inline
            span img input a...
        */
        /*
            percent는 부모 영역으로 계산
         */
        .page-parent {
            width: 100%;
        }
        .page-self {
            width: 50%;
            /*position: relative; */
            height: 500px;
        }
        .page-children {
            width: 50%;
            height: 50%;
            margin-bottom: 100px;
            background-color: gray;
            margin-left : auto;

        }
        /*
            box-model

            margin
            border
            padding

            box-sizing
        */
        .box-model {
            width: calc(100%-  500px);
            height: 500px;
            background-color: green;
            /*margin-left: 100px;*/
            padding-left: 100px;
            border: 1px solid red;
            margin-left : auto;
            /*display block 가운데 정렬*/
            /*margin: 0 auto;*/


            /*
                default: box-sizing: content-box;
            */
        }
        /*
            calc 값 계산, 띄어쓰기 필수
            width: calc(첫번째 값 - 두번째값)
        */
    </style>
</head>
<body>
<div class="box-model">
    text
</div>
<div class="page-parent">
    <div class="page-self">
        <div class="page-children"></div>
    </div>
</div>

<div>

</div>

</body>
